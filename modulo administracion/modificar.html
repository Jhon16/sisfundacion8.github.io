    <main>
        <!--Aquí va el contenido-->
        <div class="container">
    <div class="row">
        <form id="contactForm" class="form-horizontal">
    <div class="form-group">
        <br>
        <center><h2>Modificar cuentas de usuario</h2>
        <hr>
    
    <div class="form-group">
        <label class="col-xs-3 control-label">Actualizar correo electrónico</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="email" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Adicionar número telefónico</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="phoneNumber" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Actualizar Dirección</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="direccion" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Ciudad de residencia</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="ciudad" />
        </div>
    
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label" id="captchaOperation"></label>
        <div class="col-xs-3">
            <input type="text" class="form-control" name="captcha" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-9 col-xs-offset-3">
            <button type="submit" class="btn btn-primary">Actualizar datos</button>
        </div>
    </div>
</form>


    </div>
</div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/formValidation.min.js"></script>
    <script src="../js/bootstrap_validation.min.js"></script>

    <script>
$(document).ready(function() {
    // Generate a simple captcha
    function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function generateCaptcha() {
        $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));
    }

    generateCaptcha();

    $('#contactForm')
        .formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                phoneNumber: {
                    validators: {
                        notEmpty: {
                            message: 'El número telefónico es requerido'
                        },
                        regexp: {
                            message: 'El número telefónico debe contener solo números, espacio, -, (, ), + y .',
                            regexp: /^[0-9\s\-()+\.]+$/
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'El correo electrónico es requerido'
                        },
                        emailAddress: {
                            message: 'Esta entrada de correo no es válida, debe contener @'
                        }
                    }
                },
                direccion: {
                    validators: {
                        notEmpty: {
                            message: 'Ingrese su dirección de residencia, es requerido  '
                        },
                        stringLength: {
                            max: 300,
                            message: 'La dirección puede contener hasta 300 caracteres'
                        }
                    }
                },
                ciudad: {
                    validators: {
                        notEmpty: {
                            message: 'Ingrese su ciudad de residencia es requerido'
                        }
                    }
                },
                captcha: {
                    validators: {
                        callback: {
                            message: 'Respuesta incorrecta',
                            callback: function(value, validator, $field) {
                                var items = $('#captchaOperation').html().split(' '),
                                    sum   = parseInt(items[0]) + parseInt(items[2]);
                                return value == sum;
                            }
                        }
                    }
                }
            }
        })
        .on('err.form.fv', function(e) {
            // Regenerate the captcha
            generateCaptcha();
        });
});
</script>
