<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/formValidation.min.css">

</head>
<body>
    <header>
        <!--aquí va todo del header-->
        <a href="#" id="ocultar-aside"><i></i></a>
    </header>
    <main>
        <!--Aquí va el contenido-->
        <div class="container">
    <div class="row">
        <form id="contactForm" class="form-horizontal">
    <div class="form-group">
        <center><h2>Creación cuentas de usuario</h2>
        <hr>
        <fieldset>
        <label class="col-xs-2 control-label">Nombre completo</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" name="firstName" placeholder="Nombres" />
        </div>
        <div class="col-xs-4">
            <input type="text" class="form-control" name="lastName" placeholder="Apellidos" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label">Documento de Identidad #</label>
        <div class="col-xs-5">
            <input type="number" class="form-control" name="numDocumento" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Tipo de documento</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="tipoDocumento" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-3 control-label">Género</label>
                        <div class="col-lg-5">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="male" /> Masculino
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="female" /> Femenino
                                </label>
                            </div>
                        </div>
                    </div>
    
    <div class="form-group">
        <label class="col-xs-3 control-label">Fecha de Nacimiento</label>
        <div class="col-xs-5">
            <input type="date" class="form-control" name="fechaNacimiento" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Correo electrónico</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="email" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Número telefónico</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="phoneNumber" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Dirección</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="direccion" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Ciudad de residencia</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="ciudad" />
        </div>
    
    </div>
    
    <div class="form-group">
        <label class="col-xs-3 control-label" id="captchaOperation"></label>
        <div class="col-xs-3">
            <input type="text" class="form-control" name="captcha" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-9 col-xs-offset-3">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </div>
</form>


    </div>
</div>



    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/formValidation.min.js"></script>
    <script src="../js/bootstrap_validation.min.js"></script>

    <script>
$(document).ready(function() {
    // Generate a simple captcha
    function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function generateCaptcha() {
        $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));
    }

    generateCaptcha();

    $('#contactForm')
        .formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstName: {
                    row: '.col-xs-4',
                    validators: {
                        notEmpty: {
                            message: 'El nombre es requerido'
                        }
                    }
                },
                lastName: {
                    row: '.col-xs-4',
                    validators: {
                        notEmpty: {
                            message: 'El apellido es requerido'
                        }
                    }
                },
                numDocumento: {
                    validators: {
                        notEmpty: {
                            message: 'El número de documento es requerido'
                        }
                    }
                },
                tipoDocumento: {
                    validators: {
                        notEmpty: {
                            message: 'El tipo de documento es requerido, Debe especificar si es: Nit, cédula de ciudadanía, cédula de extranjería, tarjeta de identidad'
                        }
                    }
                },
                phoneNumber: {
                    validators: {
                        notEmpty: {
                            message: 'El número telefónico es requerido'
                        },
                        regexp: {
                            message: 'El número telefónico debe contener solo números, espacio, -, (, ), + y .',
                            regexp: /^[0-9\s\-()+\.]+$/
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'El correo electrónico es requerido'
                        },
                        emailAddress: {
                            message: 'Esta entrada de correo no es válida, debe contener @'
                        }
                    }
                },
                message: {
                    validators: {
                        notEmpty: {
                            message: 'The message is required'
                        },
                        stringLength: {
                            max: 700,
                            message: 'The message must be less than 700 characters long'
                        }
                    }
                },
                captcha: {
                    validators: {
                        callback: {
                            message: 'Respuesta incorrecta',
                            callback: function(value, validator, $field) {
                                var items = $('#captchaOperation').html().split(' '),
                                    sum   = parseInt(items[0]) + parseInt(items[2]);
                                return value == sum;
                            }
                        }
                    }
                }
            }
        })
        .on('err.form.fv', function(e) {
            // Regenerate the captcha
            generateCaptcha();
        });
});
</script>
