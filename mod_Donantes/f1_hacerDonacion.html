<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>SISFUNDACIÓN</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="imgs/mano.jpg">
    <link rel="stylesheet" href="../css/posiciones.css">
    <link rel="stylesheet" href="../css/estilos.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/formValidation.css">
    <link rel="stylesheet" href="css/formValidation.min.css">


   <script type="text/javascript" src="../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.min.js"></script>  
    <script type="text/javascript" src="../dist/js/formValidation.js"></script>
    <script type="text/javascript" src="../dist/js/framework/bootstrap.js"></script>

</head>
<body>
    <header>
        <!--aquí va todo del header-->
        <a href="#" id="ocultar-aside"><i></i></a>
    </header>
    <main>
        <!--Aquí va el contenido-->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="page-header">
                    <h2>Registro para realizar una donación</h2>
                </div>

                <form id="defaultForm" method="post" class="form-horizontal">
                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Nombre completo</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="firstName" placeholder="primer nombre" />
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="lastName" placeholder="primer apellido" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Nombre Usuario</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="username" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Correo Electronico</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Contraseña</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="password" />
                        </div>
                    </div>

                    <div class="form-group">
                    <label class="col-sm-4 control-label">Seleccionar su clasificacion como Donante:</label>
                        <div class="col-sm-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="eleccion"/> CONSTANTE(Padrino)
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="eleccion"/> EXPORADICO (comun)
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="eleccion"/> EMPRESA
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" id="text">Realizar una descripcición de su donación: </label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="donacion"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Numero telefono</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="contacto" 
                            placeholder="(codigo area a colombia 57-....)"/>
                        </div>
                    </div>
            </div>

<!--Link de envio-->

    <div class="form-group">
        <div class="col-xs-5 col-xs-offset-3">
             <center>  <button type="submit" class="btn btn-primary">Enviar</button> </center>
        </div>
    </div>
</form>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
 $('#defaultForm').formValidation({
        message: 'This value is not valid',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            firstName: {
                row: '.col-sm-4',
                validators: {
                    notEmpty: {
                        message: 'este campo es requerido'
                    }
                }
            },
            lastName: {
                row: '.col-sm-4',
                validators: {
                    notEmpty: {
                        message: 'es necesariomSaber su apellido es'
                    }
                }
            },
            username: {
                message: 'Nombre de usuario invalido ',
                validators: {
                    notEmpty: {
                        message: 'Es necesario este campo'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'El nombre de usuario tiene que tener mas de 6 y menos de 30 caracteres'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'este campo es obligatorio'
                    },
                    emailAddress: {
                        message: 'direccion de correo electronico debe contener simbolo@ digite de nuevo'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'contraseña obligatoria'
                    },
                    different: {
                        field: 'username',
                        message: 'la constraseña no puede ser la misma que el nombre de usuario'
                    }
                }
            },
     contacto: {
                validators: {
                    notEmpty: {
                        message: 'Campo necesario'
                    }
                }
            },

      donacion: {  
                validators: { notEmpty: {message: 'Campo necesario'} }

            },
     // no dejar de poner } si requiero otro tambien cambiarle 
      eleccion: {  
      validators: { notEmpty: {message: 'Campo necesario elija una de estas tres opciones'} } 
                },
 
        }
    });
});

</script>
    </main>

    <!--aquí va todo de la barra lateral-->

            <a href="../login2.html">Cerrar sesión</a>
        </div>
    </aside>
 
    <script src="../js/jquery-1.12.2.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/formValidation.min.js"></script>
    <script src="../js/bootstrap_validation.min.js"></script>

        $(document).ready(function(){
            $('#ocultar-aside').on('click', function(){
                $('aside').toggleClass('aside, aside-toggle');
                $('main').toggleClass('main, main-toggle');
            });
        });

    </script>

</body>
</html>
