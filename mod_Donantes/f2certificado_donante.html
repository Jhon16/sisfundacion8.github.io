    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/formValidation.min.css">

    <script type="text/javascript" src="../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
    <header>
        <a href="#" id="ocultar-aside"><i></i></a>
    </header>
    <main>
                                                     <!--Aquí va el contenido-->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="page-header">
                    <h2>Solicitar certificado de donación</h2>
                </div>
    <fieldset>  
                <form id="defaultForm" method="post" class="form-horizontal">
                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Nombres:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="firstName" placeholder="primer nombre" />
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="lastName" placeholder="primer apellido" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Número de identificación:</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" name="documento" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Correo Electrónico:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="email"/></div>
                    </div>

                 
                    <div class="form-group">
                    <label class="col-sm-4 control-label">Seleccionar su clasificación como donante:</label>
                        <div class="col-sm-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="eleccion"/>Padrino
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="eleccion"/>Eventual
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="eleccion"/>Corporativo
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Seleccione el período requerido:</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" name="fecha" /> </div>
                    </div>

            <div class="form-group">
            <label class="col-sm-4 control-label" id="text">Observaciones: </label>
            <input type="text" class="form-control" name="message" cols="4" rows="4" > </input> 
            </div>
                    </div>

         </div>

<!--Link de envio-->
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary"> Enviar solicitud
                            <a href="index_Donantes.html"></a>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</fieldset>  

<script type="text/javascript">
$(document).ready(function() {

    // Generate a simple captcha
 $('#defaultForm').formValidation({
        message: 'This value is not valid',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            firstName: {
                row: '.col-sm-4',
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            },
            lastName: {
                row: '.col-sm-4',
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            },
            documento: {
                message: 'Debe digitar su número de documento de identidad',
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido y solo acepta números'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'El nombre de usuario debe tener entre 6 y 30 caractéres'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    },
                    emailAddress: {
                        message: 'La dirección de correo electrónico debe contener @'
                    }
                }
            },

     contacto: {
                validators: {
                    notEmpty: {
                    }
                }
            },

      donacion: {  
                validators: { notEmpty: {message: 'Campo requerido'} }
            },

    fecha: {  
                validators: { notEmpty: {message: 'Campo requerido'} }
            },
     // no dejar de poner } si requiero otro tambien cambiarle 
      eleccion: {  
      validators: { notEmpty: {message: 'Campo requerido, debe elegir alguna de las opciones'} } 
                },
 
        }
    });
});

</script>

            $('#ocultar-aside').on('click', function(){
                $('aside').toggleClass('aside, aside-toggle');
                $('main').toggleClass('main, main-toggle');
            });
        });

    </script>
